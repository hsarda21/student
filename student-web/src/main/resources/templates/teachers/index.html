<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of Teachers</title>
</head>
<body>
    <h2 th:text="'Teachers'">Teachers</h2>

    <table class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px;">ID</th>
            <th style="width: 150px;">First Name</th>
            <th style="width: 150px;">Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="teacher : ${teachers}">
            <td th:text="${teacher.id}">1</td>
            <td th:text="${teacher.firstName}">Default</td>
            <td th:text="${teacher.lastName}">Value</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
