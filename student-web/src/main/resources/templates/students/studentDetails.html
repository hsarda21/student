<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'students')}">

  <body>
  
  
    <h2>Student Information</h2>
  
  
    <table class="table table-striped" th:object="${student}">
      <tr>
        <th>Name</th>
        <td><b th:text="*{firstName + ' ' + lastName}"></b></td>
      </tr>
      <tr>
        <th>Address</th>
        <td th:text="*{address}"></td>
      </tr>
      <tr>
        <th>City</th>
        <td th:text="*{city}"></td>
      </tr>
      <tr>
        <th>Phone</th>
        <td th:text="*{phone}"></td>
      </tr>
    </table>
  
    <a th:href="@{{id}/edit(id=${student.id})}" class="btn btn-default">Edit
      Student</a>
    <a th:href="@{{id}/subjects/new(id=${student.id})}" class="btn btn-default">Add
      New Subject</a>
  
    <br />
    <br />
    <br />
    <h2>Subjects</h2>
  
    <table class="table table-striped">
  
      <tr th:each="subject : ${student.subjects}">
        <td valign="top">
          <dl class="dl-horizontal">
            <dt>Name</dt>
            <dd th:text="${subject.subjectName}"></dd>
            <dt>Stream</dt>
            <dd th:text="${subject.stream.streamName}"></dd>
          </dl>
        </td>
        <td valign="top">
          <table class="table-condensed">
           <!-- <thead>
              <tr>
                <th>Visit Date</th>
                <th>Description</th>
              </tr>
            </thead>
            <tr th:each="visit : ${pet.visits}">
              <td th:text="${#temporals.format(visit.date, 'yyyy-MM-dd')}"></td>
              <td th:text="${visit?.description}"></td>
            </tr>-->
            <tr>
              <td><a
                th:href="@{{ownerId}/pets/{petId}/edit(ownerId=${student.id},petId=${subject.id})}">Edit
                  Subject</a></td>
              <td><a
                th:href="@{{ownerId}/pets/{petId}/visits/new(ownerId=${student.id},petId=${subject.id})}">Add
                  Subject</a></td>
            </tr>
          </table>
        </td>
      </tr>
  
    </table>
  
  </body>

</html>
