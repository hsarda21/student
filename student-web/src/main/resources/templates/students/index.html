<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'students')}">
<head>
    <meta charset="UTF-8">
    <title>List of Students</title>
</head>
<body>
<h1 th:text="'List of Students'">List of Students.</h1>

<table>
    <thead>
        <tr>
            <th style="width: 150px;">ID</th>
            <th style="width: 150px;">First Name</th>
            <th style="width: 150px;">Last Name</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}">1</td>
            <td th:text="${student.firstName}">Default</td>
            <td th:text="${student.lastName}">Value</td>
        </tr>
    </tbody>
</table>
</body>
</html>
